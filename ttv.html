<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; CHARSET=utf-8" />

  <title>Text To Video</title>
</head>
<body>

  <div id='container'>

  <div>
    <p>Coding</p>
    <input type="radio" name="coding" value="plate"/> Plate
    <input type="radio" name="coding" value="base64" checked="checked"/> Base64
  </div>

  <div>
    <p>Language</p>
    <input type="radio" name="language" value="english" checked="checked"/> English
    <input type="radio" name="language" value="chinese"/> Chinese
  </div>

  <div>
    Video:</br>
    <p>Background Url:<input type="text" id="background" value=""/></p>
    <p>Width:<input type="text" id="width" value="1280"/></p>
    <p>Height:<input type="text" id="height" value="720"/></p>
  </div>

  <div>
    Logo:</br>
    <p>Logo Url:<input type="text" id="logoUrl" value=""/></p>
    <p>Width:<input type="text" id="logoWidth" value="128"/></p>
    <p>Height:<input type="text" id="logoHeight" value="36"/></p>
  </div>

  <div>
    <p>Font Url:<input type="text" id="fontUrl" value=""/></p>
  </div>

  <hr/>

  <div id="content_0">
    Content 1:</br>
    <p>Name:<input type="text" id="content_0_name" value=""/></p>
	<p>Image List:</p>
    <p>NO.1:<input type="text" id="content_0_imageUrl_0" value=""/></p>
	<button id="content_0_addImage" onclick="addImage(0, 1)">Add Image</button>
    <p><textarea id="content_0_text" style="width:100%;" rows="5"></textarea></p>
  </div>

  <button id='addContent' onclick="addContent(1)">Add Content</button>

  </div>

  <hr/>

  <div>
    <p>Total: <input type="text" id="count" value="0" readonly /></p>
    <p><textarea id="msg" style="width:100%;" rows="5" readonly></textarea></p>
    <form name="form1" method="post" action="tts.php" >
      <p><textarea id="msg" name="msg" style="width:100%;display:none;" rows="10" readonly></textarea></p>
      <p><input type="submit" value="Run" /></p>
    </form>
  </div>

  <script type="text/javascript" src="ttv.js"></script>

</body>
</html>
